<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="allElems">
            <div class="todo elem" id="0">
                <h1>To-do List</h1>
                <img src="./Assets/Images/todo-image.jpg" alt="">
            </div>
            <div class="daily elem" id="1">
                <h1>Daily Planner</h1>
                <img src="./Assets/Images/daily-planner.jpg" alt="">
            </div>
            <div class="moti elem" id="2">
                <h1>Motivational Quotes</h1>
                <img src="./Assets/Images/motivational-image.avif" alt="">
            </div>
            <div class="pomo elem" id="3">
                <h1>Pomodoro Timer</h1>
                <img src="./Assets/Images/pomodoro-image.jpg" alt="">
            </div>
            <div class="goals elem" id="4">
                <h1>Daily Goals</h1>
                <img src="./Assets/Images/daily-goals.jpg" alt="">
            </div>
        </div>

            <section class="fullElem todo-fullPage" id="0">
                <h1>TODO FULLPAGE</h1>
                <button class="back" id="0">Close</button>
            </section>
            <section class="fullElem daily-fullPage" id="1">
                <h1>DAILY FULLPAGE</h1>
                <button class="back" id="1">Close</button>
            </section>
            <section class="fullElem moti-fullPage" id="2">
                <h1>MOTIVATIONAL FULLPAGE</h1>
                <button class="back" id="2">Close</button>
            </section>
            <section class="fullElem pomo-fullPage" id="3">
                <h1>POMODORO TIMER FULLPAGE</h1>
                <button class="back" id="3">Close</button>
            </section>
            <section class="fullElem goals-fullPage" id="4">
                <h1>DAILYGOALS FULLPAGE</h1>
                <button class="back" id="4">Close</button>
            </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
